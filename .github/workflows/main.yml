name: Run watch_momentum_signals

on:
  schedule:
    # 15:15(JST)を狙って30分前から4回保険発火（JST）
    # 14:45, 14:50, 14:55, 15:00 JST  ← UTCに直すと↓
    - cron: "45 5 * * 1-5"   # 05:45 UTC = 14:45 JST
    - cron: "50 5 * * 1-5"   # 05:50 UTC = 14:50 JST
    - cron: "55 5 * * 1-5"   # 05:55 UTC = 14:55 JST
    - cron: "0 6 * * 1-5"    # 06:00 UTC = 15:00 JST
  workflow_dispatch: {}  # 手動実行ボタン

permissions:
  contents: read

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      TZ: "Asia/Tokyo"
      VOLUME_MULT: "1.5"
      VOL_QUANTILE: "0.80"
      MIN_TURNOVER_JPY: "0"
      VOL_COND_MODE: "OR"
      FIRST_SEEN_BD: "2"
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- 手動実行時のみ Self-test を送る ---
      - name: Send self-test ping (manual only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "[INFO] Manual run detected. Sending self-test ping..."
          python watch_momentum_signals.py --self-test

      # --- notified_state.json を復元 ---
      - name: Restore notified_state.json cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: notified_state.json
          key: notified_state-${{ github.run_id }}
          restore-keys: |
            notified_state-

      - name: Touch state if missing
        run: |
          [ -f notified_state.json ] || echo '{}' > notified_state.json

      - name: Run script
        run: |
          python watch_momentum_signals.py

      # --- 実行後にキャッシュ保存 ---
      - name: Save notified_state.json cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: notified_state.json
          key: notified_state-${{ github.run_id }}
